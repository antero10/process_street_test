<form enctype="multipart/form-data" data-file-upload="options" class="">
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" name="files[]">
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-default" data-ng-click="submit()">
      <span> Upload... </span>
    </button>
  </div>
  <div class="col-lg-5 fade" data-ng-class="{in: active()}">
     <div class="progress progress-striped active" data-file-upload-progress="progress()">
       <div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}">
       </div>
     </div>
     <div class="progress-extended">&nbsp;</div>
   </div>
</form>
<div id="{{ 'wistia_' + mediaHashId }}" class="wistia_embed" style="width:640px;height:360px;" ng-if="mediaHashId"></div>
